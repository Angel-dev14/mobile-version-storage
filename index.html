<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <section id="wrapper">
    <div id="options">
      <img src="images/logo.svg" alt="logo">
      <div id="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div id="display">
      <div id="usage">
        You’ve used <b>815 GB</b> of your storage
      </div>
      <div id="range">
        <div id="slider">
          <div id="head"></div>
        </div>
      </div>
      <div id="scale">
        <div>
          0 GB
        </div>
        <div>
          1000 GB
        </div>
      </div>

      <div id="remaining">
        <span>185</span> <span id="left">GB Left</span>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Coded by <a href="#">Angel Petrushevski</a>.
  </div>
</body>
</html>
